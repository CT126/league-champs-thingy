<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Champions</th>
                <th>Games played</th>
                <th>Winrate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Zyra.png" alt="Image 1"></td>
                <td><img src="" alt=""></td>
                <td><img src="" alt=""></td>
        
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
