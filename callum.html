<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callum Champion Stats Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1.2em;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table thead tr {
            background-color: #3498db;
            color: #ffffff;
            text-align: left;
            cursor: pointer;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            width: 50px; 
        }

        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        table tbody tr:last-of-type {
            border-bottom: 2px solid #3498db;
        }

        table tbody tr:hover {
            background-color: #e1e1e1;
        }

        .champion-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .champion-name {
            display: flex;
            align-items: center;
        }

        .sortable {
            cursor: pointer;
        }

        .ascending::after {
            content: ' ▲';
        }

        .descending::after {
            content: ' ▼';
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Callum Champion Stats Table</h1>
        <a href="too be added to main project.html">
            <button>Back to Main Page</button>
        </a>
    </div>

    <input type="file" id="fileInput" accept=".xlsx" style="margin: 20px;" />

    <table id="championTable">
        <thead>
            <tr>
                <th id="rankHeader" class="sortable">Rank</th> 
                <th>Champion</th>
                <th>KDA</th>
                <th>Games Played</th>
                <th>Win Rate</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById('fileInput');
            const tableBody = document.getElementById('tableBody');
            const rankHeader = document.getElementById('rankHeader');
            let ascending = true;

            fileInput.addEventListener('change', handleFile);

            function handleFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 }); // Read as array of arrays

                        console.log(json); // Debugging: check data structure
                        populateTable(json);
                    };
                    reader.readAsArrayBuffer(file);
                }
            }

            function populateTable(data) {
                tableBody.innerHTML = ''; // Clear existing table rows

                // Skip the first row as it contains headers
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];

                    const tableRow = document.createElement('tr');

                    const rankCell = document.createElement('td');
                    rankCell.textContent = row[0] || ''; // Rank
                    tableRow.appendChild(rankCell);

                    const championCell = document.createElement('td');
                    const championImg = document.createElement('img');
                    championImg.src = `./PNG images/${row[1]}`; // Image
                    championImg.alt = row[2] || ''; // Champion Name
                    championImg.classList.add('champion-icon');
                    championImg.onerror = () => {
                        console.error(`Image failed to load: ${championImg.src}`);
                    };
                    const championNameSpan = document.createElement('span');
                    championNameSpan.textContent = row[2] || ''; // Champion Name
                    championCell.appendChild(championImg);
                    championCell.appendChild(championNameSpan);
                    tableRow.appendChild(championCell);

                    const kdaCell = document.createElement('td');
                    kdaCell.textContent = row[3] || ''; // KDA
                    tableRow.appendChild(kdaCell);

                    const gamesPlayedCell = document.createElement('td');
                    gamesPlayedCell.textContent = row[4] || ''; // Games Played
                    tableRow.appendChild(gamesPlayedCell);

                    const winRateCell = document.createElement('td');
                    winRateCell.textContent = row[5] || ''; // Win Rate
                    tableRow.appendChild(winRateCell);

                    tableBody.appendChild(tableRow);
                }
            }

            rankHeader.addEventListener("click", () => {
                let rows = Array.from(tableBody.rows);
                rows.sort((row1, row2) => {
                    const rank1 = parseInt(row1.cells[0].textContent.trim());
                    const rank2 = parseInt(row2.cells[0].textContent.trim());
                    return ascending ? rank1 - rank2 : rank2 - rank1;
                });

                while (tableBody.firstChild) {
                    tableBody.removeChild(tableBody.firstChild);
                }

                rows.forEach(row => tableBody.appendChild(row));

                ascending = !ascending;
                rankHeader.classList.toggle("ascending", ascending);
                rankHeader.classList.toggle("descending", !ascending);
            });
        });
    </script>

</body>
</html>
