<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Table</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #777;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Combined Data Table</h1>
        <a href="too be added to main project.html">
            <button>Back to Main Page</button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Champions</th>
                <th>Games played</th>
                <th>Winrate</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

        images.forEach(image => {
            const row = document.createElement('tr');
            const championCell = document.createElement('td');
            const gamesPlayedCell = document.createElement('td');
            const winrateCell = document.createElement('td');
 
            const championImg = document.createElement('img');
            championImg.src = `/PNG images/${image}`;
            championImg.alt = image;
            championCell.appendChild(championImg);
 
            row.appendChild(championCell);
            row.appendChild(gamesPlayedCell);
            row.appendChild(winrateCell);
 
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
