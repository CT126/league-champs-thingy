<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tier List</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000000;
            color: #FFD700db;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
        }
        nav {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: #FFD700db;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            align-items: center;
            width: 10vh;
        }
        .button:hover {
            background-color: #0056b3;
            transition: all 0.3s ease;
            transform: scale(1.2);
        } 
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1; 
            width: 100%;
        }
        .sidebar {
            position: absolute;
            inset: 0 0 0;
            width: 10%;
            background-color: #222;
            color: #ffffff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transform: translateX(-100%);
            transition: transform 0.3s ease, opacity 200ms ease;
            opacity: 0;
        }
        .sidebar.open {
            transform: translateX(0);
            opacity: 1;
        }
        .toggle-button {
            width: 40px;
            height: 40px;
            background-color: #FFD700db;
            border: none;
            border-radius: 50%;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            left: 2.5%;
        }
        .toggle-button:hover {
            background-color: #0056b3;
            transition: all 0.3s ease;
            transform: scale(1.2);
        }
        .content {
            margin: auto;
            width: calc(100% - 220px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section {
            background-color: #FFD700db;
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tier-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        .tier-list th, .tier-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .tier-list th {
            background-color: #007BFF;
            color: white;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <h1>Car Tier List</h1>
        <button class="toggle-button" id="toggleButton">â˜°</button>
        <nav>
            <a href="milo.html" class="button">Milo</a>
            <a href="callum.html" class="button">Callum</a>
            <a href="combined.html" class="button">Combined</a>
        </nav>
    </header>

    <main>
        <div class="sidebar" id="sidebar">
            <h2>Sidebar</h2>
            <a href="index.html" class="button">Index</a>
            <a href="about.html" class="button">About Us</a>
        </div>

        <div class="content">
            <section>
                <h2>Welcome to the Car Tier List</h2>
                <p>Here you can find a list of cars categorized by their performance, features, and overall value.</p>
                <p>Stay tuned for the latest updates!</p>
            </section>

            <section>
                <h2>Edit Your Tier List</h2>
                <input type="text" id="carName" placeholder="Car Name">
                <input type="text" id="carTier" placeholder="Tier (e.g., A, B, C)">
                <button id="addCarButton" class="button">Add Car</button>

                <table class="tier-list">
                    <thead>
                        <tr>
                            <th>Car Name</th>
                            <th>Tier</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tierListBody">
                        <!-- Car entries will be added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Car Site</p>
    </footer>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const sidebar = document.getElementById('sidebar');
        
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const addCarButton = document.getElementById('addCarButton');
        const carNameInput = document.getElementById('carName');
        const carTierInput = document.getElementById('carTier');
        const tierListBody = document.getElementById('tierListBody');

        addCarButton.addEventListener('click', () => {
            const carName = carNameInput.value.trim();
            const carTier = carTierInput.value.trim();

            if (carName && carTier) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${carName}</td>
                    <td>${carTier}</td>
                    <td><button class="button" onclick="removeCar(this)">Remove</button></td>
                `;
                tierListBody.appendChild(row);
                carNameInput.value = '';
                carTierInput.value = '';
            } else {
                alert('Please enter both car name and tier.');
            }
        });

        function removeCar(button) {
            const row = button.parentElement.parentElement;
            tierListBody.removeChild(row);
        }
    </script>

</body>
</html>
