<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9999af;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ALL LOL CHAMPS PERSONAL WINRATE</h1>
        <nav>
            <a href="#Milo" class="button">Milo</a>
            <a href="#Callum" class="button">Callum</a>
            <a href="#Combined" class="button">Combined</a>
        </nav>
    </header>
    <main>
        <section id="Milo">
            <h2>Milo</h2>
            <p>Milo's section of the website to store his data.</p>
        </section>
        <section id="Callum">
            <h2>Callum</h2>
            <p>Callum's section of the website to store his data.</p>
        </section>
        <section id="Combined">
            <h2>Combined</h2>
            <p>This is the section of the website to combine our data and achieved overall percentages.</p>
        </section>
    </main>
    <footer>
        <p>&copy; Skibidi</p>
    </footer>
</body>
</html>
